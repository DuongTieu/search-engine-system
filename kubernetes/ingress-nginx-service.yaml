apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /app-flask
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 3000
          - path: /app-node
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 5000
