apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: vectornguyen76/backend-search-engine:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: POSTGRES_HOST
              value: postgres-service.default
            - name: POSTGRES_DB
              value: db_dev
            - name: POSTGRES_USER
              value: db_user
            - name: PGPASSWORD
              value: db_password
          ports:
            - containerPort: 5000
